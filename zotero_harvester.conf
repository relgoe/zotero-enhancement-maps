# URL of toe Zotero Translation Server is automatically read from the host machine's global 'zotero.conf' file.
# Path to the directory with the Zotero enhancement maps.
enhancement_maps_directory                 = /usr/local/var/lib/tuelib/zotero-enhancement-maps/
# List of section names that pertain to group definitions.
groups                                     = IxTheo,KrimDok
# List of common format strings to be used to parse date strings encountered during the harvesting process.b
# Refer to 'zotero_strptime_format' below for more information.
common_strptime_format                     = "%Y-%m|%Y/%m|%d/%m/%Y|%Y/%m/%d|%Y-%m-%d|%b %d, %Y|%Y|%m/%Y|%a, %d %b %Y %H:%M:%S %Z|%a, %d %b %Y %H:%M:%S %z|%Y-%m-%dT%H:%M:%S%z|%b %Y"
# Journals with RSS feeds will only be harvested if one of the following conditions are true:
#   > The RSS feed was updated at least once since the last time it was processed.
#   > The timestamp of the the journal's last delivered record (to the BSZ) is older
#     than number of days specified by 'zotero_update_window' or 'journal_rss_harvest_interval' (if 'zotero_update_window' is not available).
#
# The '--force-downloads' command-line flag overrides this behaviour.
#
# When checking the feed for updates, the harvester might encounter entries without any publication timestamps.
# 'force_process_feeds_with_no_pub_dates' determines its behaviour in such cases:
#   > If true, feeds that contain timestampless entries are always processed, i.e, they will not be skipped.
#   > If false, timestampless entries will be ignored when determining if the feed was updated.
#
# No matter the setting, entires that have already been delivered to the BSZ server will NOT be harvested a second time unless
# the '--force-downloads' command-line flag is used.
journal_rss_harvest_interval               = 30
force_process_feeds_with_no_pub_dates      = true
# Default number of milliseconds to wait between consecutive downloads of URLs.
# The '--ignore-robots-dot-txt' command-line flag ignores this setting and disables download restrictions globally.
default_download_delay_time                = 1000
# Maximum number of milliseconds to wait between consecutive downloads of URLs (upper-limit on delays specified in robots.txt).
max_download_delay_time                    = 5000
# Domain-speficic overrides for default_download_delay_time and max_download_delay_time
#default_download_delay_time_brill.com = 5000
#max_download_delay_time_brill.com = 10000
#default_download_delay_time_dialnet.unirioja.es = 5000
#max_download_delay_time_dialnet.unirioja.es = 10000
# Timeout for crawl operations in seconds.
# Timeouts are not affected by the '--ignore-robots-dot-txt' command-line flag.
timeout_crawl_operation                    = 1800
# Timeout for individual download requests in seconds.
timeout_download_request                   = 60
# If true, all Online-First records, i.e., records with neither an issue nor volume are thrown away. Otherwise, records with DOIs are allowed.
skip_online_first_articles_unconditionally = true
